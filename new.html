<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFullForU!</title>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Setup & Typography --- */
        :root {
            --health-green: #A8E890;
            --light-green: #F0FFF0;
            --accent-green: #38A169;
            --text-color: #4B5563; /* Tailwind gray-600/700 equivalent */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* --- Header and Search Bar --- */
        .header {
            padding: 1.5rem 1rem 1rem 1rem;
            background-color: #fff;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 32rem; /* max-w-lg */
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem; /* pl-12 pr-4 py-3 */
            border: 1px solid var(--health-green);
            border-radius: 9999px; /* rounded-full */
            background-color: var(--light-green);
            outline: none;
            transition: box-shadow 0.15s, border-color 0.15s;
            box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-inner */
        }

        .search-input:focus {
            border-color: var(--health-green);
            box-shadow: 0 0 0 2px rgba(168, 232, 144, 0.5); /* focus:ring-2 */
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 5rem; /* Space for fixed nav bar */
        }

        /* Hide scrollbar for aesthetics */
        .main-content::-webkit-scrollbar {
            display: none;
        }
        .main-content {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        .content-padding {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }

        /* --- Recommended Dish Section --- */
        .recommended-dish {
            background-color: var(--light-green);
            padding: 1rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* shadow-md */
            border: 1px solid rgba(168, 232, 144, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dish-icon-group {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* space-x-3 */
        }

        .dish-icon {
            color: var(--health-green);
            width: 1.5rem;
            height: 1.5rem;
        }

        .dish-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600;
            color: #1F2937; /* gray-800 */
        }

        .scroll-button {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            color: var(--accent-green);
            transition: color 0.15s;
            display: flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
        }
        .scroll-button:hover {
            color: #047857; /* green-700 */
        }

        .scroll-button i {
            margin-left: 0.25rem;
            width: 1rem;
            height: 1rem;
            display: inline-block;
        }

        /* --- Category Header --- */
        .category-header {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700;
            color: var(--text-color);
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #E5E7EB; /* border-gray-200 */
        }

        /* --- Ingredient Categories --- */
        .categories-list {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }

        .category-panel {
            background-color: #fff;
            padding: 1rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05); /* shadow-lg */
            border: 1px solid #F3F4F6; /* border-gray-100 */
        }

        .category-title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .category-title-bar h3 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600;
            color: #1F2937; /* gray-800 */
        }

        .category-info {
            font-size: 0.875rem; /* text-sm */
            color: #6B7280; /* gray-500 */
            display: flex;
            align-items: center;
        }

        .category-info i {
            margin-left: 0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.3s;
        }

        .rotate-180 {
            transform: rotate(180deg);
        }

        .category-content {
            padding-top: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* space-y-2 */
        }

        /* Checkbox Styling */
        .ingredient-label {
            display: flex;
            align-items: center;
            color: var(--text-color);
            cursor: pointer;
        }

        .ingredient-checkbox {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 1px solid #D1D5DB; /* gray-300 */
            border-radius: 0.25rem; /* rounded */
            margin-right: 0.75rem; /* mr-3 */
            cursor: pointer;
            transition: background-color 0.15s, border-color 0.15s;
            flex-shrink: 0;
        }

        .ingredient-checkbox:checked {
            background-color: var(--health-green);
            border-color: var(--accent-green);
        }

        /* Custom checkmark using pseudo-element */
        .ingredient-checkbox:checked::before {
            content: '\2713'; /* Checkmark Unicode */
            display: block;
            text-align: center;
            line-height: 1.1;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* --- Bottom Navigation Bar --- */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            border-top: 2px solid #F3F4F6;
            box-shadow: 0 -10px 15px -3px rgba(0, 0, 0, 0.1), 0 -4px 6px -4px rgba(0, 0, 0, 0.05); /* shadow-2xl equivalent */
        }

        .nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 36rem; /* max-w-xl */
            margin: 0 auto;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem; /* text-xs */
            font-weight: 600; /* font-semibold */
            padding: 0.5rem 0;
            cursor: pointer;
            transition: color 0.2s;
            color: #9CA3AF; /* gray-400 */
        }

        .nav-icon.active {
            color: var(--accent-green);
        }

        .nav-icon.active .icon-wrapper {
            padding: 0.5rem;
            margin-top: -1rem;
            background-color: rgba(168, 232, 144, 0.2); /* health-green/20 */
            border-radius: 9999px; /* rounded-full */
            border-bottom: 2px solid var(--accent-green);
        }
        
        .nav-icon i {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body class="bg-white font-sans flex flex-col h-screen overflow-hidden">

    <!-- Top Header and Search Bar -->
    <header class="header">
        <h1>HealthFullForU!</h1>
    </header>

    <!-- Main Content Area (Scrollable) -->
    <main class="main-content">
        <div class="content-padding">
            
            <!-- Recommended Dish Section -->
            <div class="recommended-dish">
                <div class="dish-icon-group">
                    <i data-lucide="utensils" class="dish-icon"></i>
                    <span class="dish-title">Recommended Dish</span>
                </div>
                <button class="scroll-button">
                    Scroll down <i data-lucide="chevron-down"></i>
                </button>
            </div>

            <h2 class="category-header">Ingredients & Categories</h2>

            <!-- Ingredient Categories -->
            <div class="categories-list" id="categories">
                
                <!-- Category Template (Meats) -->
                <div class="category-panel">
                    <div class="category-title-bar" onclick="toggleCategory('meats')">
                        <h3>Meats</h3>
                        <span class="category-info">
                            Suggested recipes
                            <i data-lucide="chevron-up" id="icon-meats"></i>
                        </span>
                    </div>
                    <div id="content-meats" class="category-content">
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Chicken Breast
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Ground Beef (Lean)
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Salmon Fillet
                        </label>
                    </div>
                </div>
                
                <!-- Category Template (Dairy) -->
                <div class="category-panel">
                    <div class="category-title-bar" onclick="toggleCategory('dairy')">
                        <h3>seafood</h3>
                        <span class="category-info">
                            5 items available
                            <i data-lucide="chevron-up" id="icon-dairy"></i>
                        </span>
                    </div>
                    <div id="content-dairy" class="category-content">
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Shrimp
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Salmon
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Crab
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            squid
                        </label>
                    </div>
                </div>

                <!-- Category Template (Vegetables) -->
                <div class="category-panel">
                    <div class="category-title-bar" onclick="toggleCategory('vegetables')">
                        <h3>Vegetables</h3>
                        <span class="category-info">
                            12 items available
                            <i data-lucide="chevron-up" id="icon-vegetables"></i>
                        </span>
                    </div>
                    <div id="content-vegetables" class="category-content">
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Spinach
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Broccoli
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Carrots
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Bell Peppers (Mixed)
                        </label>
                    </div>
                </div>

                <!-- Category Template (Fruits) -->
                <div class="category-panel">
                    <div class="category-title-bar" onclick="toggleCategory('fruits')">
                        <h3>Fruits</h3>
                        <span class="category-info">
                            7 items available
                            <i data-lucide="chevron-up" id="icon-fruits"></i>
                        </span>
                    </div>
                    <div id="content-fruits" class="category-content">
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Apples
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Bananas
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Strawberries
                        </label>
                    </div>
                </div>

                <!-- Category Template (Dairy) -->
                <div class="category-panel">
                    <div class="category-title-bar" onclick="toggleCategory('dairy')">
                        <h3>Dairy</h3>
                        <span class="category-info">
                            5 items available
                            <i data-lucide="chevron-up" id="icon-dairy"></i>
                        </span>
                    </div>
                    <div id="content-dairy" class="category-content">
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Milk
                        </label>
                        <label class="ingredient-label">
                            <input type="checkbox" class="ingredient-checkbox">
                            Yogurt
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-content">

             <!-- List -->
            <div class="nav-icon">
                <i data-lucide="history"></i>
                List
            </div>

            <!-- Menu (Active) -->
            <div class="nav-icon active">
                <div class="icon-wrapper">
                    <i data-lucide="list-checks"></i>
                </div>
                Menu
            </div>

            <!-- Favourite -->
            <div class="nav-icon">
                <i data-lucide="heart"></i>
                Favourite
            </div>

            <!-- Setting -->
            <div class="nav-icon">
                <i data-lucide="settings"></i>
                Setting
            </div>
        </div>
    </nav>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // JavaScript for Collapsible Sections
        const categoryState = {
            meats: true,
            vegetables: true,
            fruits: true,
            dairy: true,
        };

        /**
         * Toggles the visibility of an ingredient category.
         * @param {string} categoryId - The ID suffix of the category (e.g., 'meats').
         */
        function toggleCategory(categoryId) {
            const content = document.getElementById(`content-${categoryId}`);
            const icon = document.getElementById(`icon-${categoryId}`);

            categoryState[categoryId] = !categoryState[categoryId];
            
            if (categoryState[categoryId]) {
                content.style.display = 'flex'; /* Changed from 'block' to 'flex' for vertical stacking */
                icon.classList.remove('rotate-180');
            } else {
                content.style.display = 'none';
                icon.classList.add('rotate-180');
            }
        }
        
        // Initial setup for category content display based on the CSS:
        document.addEventListener('DOMContentLoaded', () => {
            for (const id in categoryState) {
                const content = document.getElementById(`content-${id}`);
                // Ensure they start as visible (flex) or hidden (none) based on the state
                if (content) {
                    content.style.display = categoryState[id] ? 'flex' : 'none';
                }
            }
        });

    </script>
</body>
</html>
